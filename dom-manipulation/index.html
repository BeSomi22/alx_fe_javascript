<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      #quoteDisplay {
        margin: 20px 0;
        padding: 15px;
        border-left: 4px solid #007acc;
        background-color: #f4f4f4;
        font-style: italic;
      }
      input,
      select,
      button {
        margin-top: 10px;
        display: block;
        width: 100%;
        padding: 8px;
      }
      hr {
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <h2>Filter Quotes by Category</h2>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect"></select>

    <div id="quoteDisplay">Click the button to see a quote.</div>
    <button id="newQuote">Show New Quote</button>
    <div id="syncStatus" style="margin-top: 10px; color: green"></div>

    <hr />

    <h2>Add a New Quote</h2>
    <div id="formContainer"></div>

    <hr />

    <h2>Import / Export Quotes</h2>
    <button onclick="exportToJson()">Export Quotes</button>
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />

    <script src="script.js"></script>
  </body>
</html>
